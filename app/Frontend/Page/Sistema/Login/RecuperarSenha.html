
<!DOCTYPE html>
<html lang="pt-br">
<head>

	<!-- Codificação de Caracteres -->
    <meta charset="UTF-8">

	<title>MS Contábil</title>
	<link rel="stylesheet" type="text/css" href="app/Frontend/Page/Sistema/Login/Login.css">

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="app/Frontend/assets/img/logo-title.ico" type="image/x-icon">

	<!-- MATERIAL ICONS CDN --->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	<img class="wave" src="app/Frontend/assets/img/wave.webp">
	<div class="container">
		<div class="img">
			<img src="app/Frontend/assets/img/bg1.webp">
		</div>
		<div class="box">

			<div class="login-content" style="flex-direction: column;">
				<div>
					{content}
					<form enctype="multipart/form-data" method="post" name="form_recuperar_senha"> 
			
						<div id="result"></div>

						<div class="avatar">
							<img src="app/Frontend/assets/img/logo-menu1.png">
						</div>
						<h2 class="title-recuperar-senha">Informe o seu email cadastrado para receber senha</h2>

						<div class="input-div one">
							<div class="i"> <i class="fas fa-envelope"></i> </div>
							<div class="div">
								<h5>Email</h5>
								<input id="Email" type="text" class="input" name="Email">
							</div>
						</div>
					   
					</div>
                    <div class="voltar">
						<!-- <div class="observacao">Informe o email cadastrado para receber senha</div> -->
                        <a href="?class=LoginForm">Voltar</a>
                    </div>
					<button type="submit" id="Enviar" class="btn" onclick="document.form_recuperar_senha.action='?class=RecuperarSenhaForm&method=onRecuperarSenha'; document.form_recuperar_senha.submit()">Enviar</button>

				</form>
			</div>

		</div>

    </div>

	<!-- JQUERY -->
	<script src='app/Frontend/assets/js/jquery.js'></script>

	<!-- LOGIN -->
    <script type="text/javascript" src="app/Frontend/Page/Sistema/Login/Login.js"></script>

</body>
</html>
